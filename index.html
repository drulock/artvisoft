<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artvisoft - IA y Automatización para tu Negacio</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a nuestro CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Canvas para la animación de fondo -->
    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper">
        <header class="fade-in">
            <!-- Usamos un H1 para el logo por SEO y semántica, aunque lo estilizaremos como texto normal -->
            <h1>Artvisoft</h1>
        </header>

        <main>
            <h2 class="fade-in-delay-1">Inteligencia Artificial y Automatización <br> para <span class="highlight">tu Negocio.</span></h2>
            <p class="fade-in-delay-2">Próximamente... una nueva era de eficiencia.</p>
            
            <div class="cta-section fade-in-delay-3">
                <p>Únete a nuestra lista de espera y sé el primero en saber cuándo lanzamos.</p>
                <form id="waitlist-form">
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Unirme ahora</button>
                </form>
            </div>
        </main>

        <footer class="fade-in-delay-4">
            <p>&copy; 2024 Artvisoft. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Enlace a nuestro JavaScript -->
    <script src="script.js"></script>
